<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicles to sell</title>
</head>
<body>
<h1>Vehicles to sell</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Production year</th>
        <th>Fuel</th>
        <th>Mileage</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    <tr th:each="vehicle, iterationInfo : ${vehicleList}">
        <td th:text="${vehicle.id}"/>
        <td th:text="${vehicle.manufacturer}"/>
        <td th:text="${vehicle.model}"/>
        <td th:text="${vehicle.productionYear}"/>
        <td th:text="${vehicle.fuel}"/>
        <td th:text="${vehicle.mileage}"/>
        <td th:text="${vehicle.price}"/>
        <td><a th:href="@{/vehicles/{vehicleId}/sell(vehicleId=*{vehicle.id})}"
               th:text="Sell"/></td>
    </tr>
</table>
<form th:action="@{/vehicles/add}" method="get">
    <input type="submit"/>
</form>
</body>
</html>
